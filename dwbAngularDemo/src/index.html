<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DwbAngularDemo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    function displaySomething(message) {
      try {
        window.angularComponentRef.zone.run(function () {
          console.log(message);
          window.angularComponentRef.displaySomething(message);
      });
    } catch (ex) { }
  }
  
  function showSomethingOnFlutter(message) {
    PRINT.postMessage(message);
  }
</script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
